{% extends "conteneur.html" %}
{% block titre %}| Recherche avancée{%endblock%}
{% block corps %}
<h1 class="text-align-center">Recherche avancée</h1>
                        <div class="row">
                            <div class="col-sm-12 col-xs-6 col-sm-offset-6 col-xs-offset-3">
                                <p class="text-accueil"> Recherche avancée</p>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-xs-4 col-sm-offset-1 col-xs-offset-1">
                                    <div class="form-group">
                                        <label for="titre" class="col-lg-2 control-label">Titre </label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="titre" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="auteur" class="col-lg-2 control-label">Auteur </label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="auteur" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="editeur" class="col-lg-2 control-label">Editeur </label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="editeur" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="date" class="col-lg-2 control-label">Date </label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="date" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-xs-4 col-sm-offset-1 col-xs-offset-1">
                                    <h3>Sélectionner des mots-clés</h3>
                                    <form class="center">
                                        <div class="row"><input type="checkbox"/> biographie</div>
                                        <div class="row"><input type="checkbox"/> urbanisme</div>
                                        <div class="row"><input type="checkbox"/> antiquité</div>
                                        <div class="row"><input type="checkbox"/> enseignement</div>
                                        <div class="row"><input type="checkbox"/> législation</div>
                                    </form>
                                </div>
                            </div>
                            <hr />
                            <div class="bouton-accueil">
                                <a class="btn-accueil btn-secondary rounded" href="#"
                                    role="button">Valider</a>
                            </div>
                        </div>

{% endblock %}
